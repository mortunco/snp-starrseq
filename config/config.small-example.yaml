  #     r2:
  #       - "raw-data/small-realdata/sample.shortlong.r2.fastq.gz"
  pb: #"pb" for Pacbio is the preferred way for enhancer fragment retreival.
      reads: 
        "/groups/lackgrp/projects/inv-longread-snpstarrseq/raw-data/data2/pb/r64044_20201212_021108/3_C01/m64044_201214_151520.subreads.bam"


